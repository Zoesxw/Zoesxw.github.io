e_name：</span><br><span class="line">		    tar_file.extract(file, os.getcwd())  <span class="comment"># 当前工作路径</span></span><br><span class="line"><span class="comment"># os.path.split(path) &gt;&gt;&gt;  (head, tail)</span></span><br><span class="line"><span class="comment"># os.path.split(home/wenny/aaa) &gt;&gt;&gt; (home/wenny, aaa)</span></span><br><span class="line"><span class="comment"># os.path.split(home/wenny/aaa/) &gt;&gt;&gt; (home/wenny/aaa, '')</span></span><br><span class="line"><span class="comment"># os.path.dirname(path) &gt;&gt;&gt; os.path.split(path)的第一个部分head</span></span><br><span class="line"><span class="comment"># os.path.basename(path) &gt;&gt;&gt; os.path.split(path)的第二个部分tail</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># GraphDef：how the other languages transform the Graph to C++? They use a tool called protobuf which can generate specific language stubs, that's where the GraphDef come from. It's a serialized version of Graph.</span></span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>detection_graph = tf.Graph()</span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span><span class="keyword">with</span> detection_graph.as_default():</span><br><span class="line">        od_graph_def = tf.GraphDef()</span><br><span class="line">		<span class="keyword">with</span> tf.gfile.GFile(PATH_TO_FROZEN_GRAPH, <span class="string">'rb'</span>) <span class="keyword">as</span> fid:</span><br><span class="line">		    serialized_graph = fid.read()</span><br><span class="line">			od_graph_def.ParseFromString(serialized_graph)</span><br><span class="line">			tf.import_graph_def(od_graph_def, name=<span class="string">''</span>)</span><br><span class="line">			</span><br><span class="line"><span class="comment"># numpy.expand_dims(a, axis) 增加一维</span></span><br><span class="line"><span class="comment"># Insert a new axis, corresponding to a given position in the array shape.</span></span
